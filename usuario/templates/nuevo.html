{% extends 'base.html'%}
{% load static %}
{% block cabecera %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
<style type="text/css" href="{% static 'css/base.css'%}"></style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/base.js'%}"></script>
{% endblock %}

{% block cuerpo %}

<div class="login-page">
  <div class="form">
    <form class="register-form" method='POST' id= "register">
	 {% csrf_token %}
      <input type="text" placeholder="Nombre" name="first_name"/>
      <input type="text" placeholder="Apellido" name="last_name"/>
      <input type="email" placeholder="Email" name="email"/>
      <input type="text" placeholder="Telefono" name="telefono"/>
      <input type="text" placeholder="Domicilio" name="domicilio"/>
      <input type="password" placeholder="Contraseña" name="password1"/>
      <input type="password" placeholder="Repetir contraseña" name="password2"/>
      <button>Crear</button>
      <p class="message">¿Ya tienes una cuenta? <a href="#" id="show-sign-in">Iniciar sesión</a></p>
    </form>
    <form class="login-form" method='POST' id="login">
	 {% csrf_token %}
      <input type="text" placeholder="Email" name="email"/>
      <input type="password" placeholder="Contraseña" name="contrasena"/>
      <button>login</button>
      <p class="message">¿No tienes una cuenta? <a href="#"  class="show-register" onclick="show()">Regístrate</a></p>
    </form>
  </div>
</div>
{% endblock %}
